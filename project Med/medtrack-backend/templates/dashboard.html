<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | MedTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MedTrack</a>
      <div class="ms-auto">
        <a href="login.html" class="btn btn-outline-light">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Banner -->
  <section class="dashboard-banner text-white d-flex align-items-center justify-content-center text-center">
    <div>
      <h1 class="display-5 fw-bold">Welcome, <span id="username">User</span></h1>
      <p class="lead">Your Health, Our Priority</p>
    </div>
  </section>

  <!-- Dashboard Cards -->
  <section class="py-5 bg-light">
    <div class="container">
      <div class="row g-4" id="dashboard-options">
        <!-- Cards injected by JS based on role -->
      </div>
    </div>
  </section>

  <script>
    // Simulating role (can be replaced with session/user data)
    const userRole = 'patient'; // change to 'doctor' for doctor view
    const username = 'Muheedh';

    document.getElementById('username').innerText = username;

    const options = {
      patient: [
        { title: "Book Appointment", link: "book-appointment.html", icon: "ðŸ“…" },
        { title: "View Medical History", link: "medical-history.html", icon: "ðŸ“–" },
        { title: "Submit Diagnosis", link: "submit-diagnosis.html", icon: "ðŸ“" }
      ],
      doctor: [
        { title: "View Appointments", link: "#", icon: "ðŸ‘¨â€âš•ï¸" },
        { title: "Patient Records", link: "#", icon: "ðŸ—‚ï¸" },
        { title: "Submit Report", link: "submit-diagnosis.html", icon: "ðŸ“" }
      ]
    };

    const dashboardDiv = document.getElementById("dashboard-options");
    options[userRole].forEach(opt => {
      dashboardDiv.innerHTML += `
        <div class="col-md-4">
          <a href="${opt.link}" class="text-decoration-none">
            <div class="card shadow border-0 h-100 text-center p-4">
              <div class="display-3">${opt.icon}</div>
              <h5 class="mt-3 text-primary">${opt.title}</h5>
            </div>
          </a>
        </div>
      `;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
