<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical History | MedTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">MedTrack</a>
    </div>
  </nav>

  <!-- Section -->
  <section class="history-bg py-5">
    <div class="container">
      <h2 class="text-center mb-5 text-dark">Medical History</h2>
      <div class="row g-4">

        <!-- Record Card -->
        <div class="col-md-6">
          <div class="card shadow border-0">
            <div class="card-body">
              <h5 class="card-title text-primary">Fever & Cough</h5>
              <h6 class="card-subtitle mb-2 text-muted">Dr. Susan Lee | 12 May 2025</h6>
              <p class="card-text">Diagnosis: Viral Infection. Rest, hydration, and Paracetamol advised.</p>
              <a href="#" class="btn btn-sm btn-outline-primary">View Report</a>
            </div>
          </div>
        </div>

        <!-- Another Record -->
        <div class="col-md-6">
          <div class="card shadow border-0">
            <div class="card-body">
              <h5 class="card-title text-primary">Skin Rash</h5>
              <h6 class="card-subtitle mb-2 text-muted">Dr. Kumar Reddy | 02 Apr 2025</h6>
              <p class="card-text">Diagnosis: Allergy. Prescribed Cetirizine. Avoid dust and spicy food.</p>
              <a href="#" class="btn btn-sm btn-outline-primary">View Report</a>
            </div>
          </div>
        </div>

        <!-- Add more dynamically in backend -->
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
