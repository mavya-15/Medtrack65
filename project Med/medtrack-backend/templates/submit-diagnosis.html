<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Diagnosis | MedTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">MedTrack</a>
    </div>
  </nav>

  <!-- Form Section -->
  <section class="submit-bg py-5 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%;">
      <h3 class="text-center mb-4 text-success">Submit Diagnosis Report</h3>
      <form action="/submit-diagnosis" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="patientName" class="form-label">Patient Name</label>
          <input type="text" id="patientName" name="patient_name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="doctorName" class="form-label">Doctor Name</label>
          <input type="text" id="doctorName" name="doctor_name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="summary" class="form-label">Diagnosis Summary</label>
          <textarea id="summary" name="summary" rows="4" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
          <label for="reportFile" class="form-label">Attach Report (PDF/Image)</label>
          <input type="file" id="reportFile" name="report_file" class="form-control" accept=".pdf,.jpg,.jpeg,.png" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Submit Report</button>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
